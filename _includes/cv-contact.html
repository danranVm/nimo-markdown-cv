<div id="contact-info">

    {% if page.phone %}
    <i style="margin-left:1em;">☎️</i>
    {{ page.phone }}

    {% if page.email %}
    <i style="margin-left:1em">📮</i>
    <a href="{{ page.email.url }}">{{ page.email.text }}</a>
    {% endif %}

    {% if page.homepage %}
    <i class="fi-home" style="margin-left:1em"></i>
    <a href="{{ page.homepage.url }}"> {{ page.homepage.text }}</a>
    {% endif %}

    {% endif %}
</div>
